<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body ng-app='app'>
    <div ng-controller="liqChart as ctrl">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-ng-repeat="data in ctrl.data">
                    <liquid-chart value='data.value'></liquid-chart>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="./libs/swiper.min.js"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./angular/main.controller.js"></script>
    <script src="./angular/liquid-chart.controller.js"></script>
    <script src="./angular/liquid-chart.directive.js"></script>

</body>

</html>
